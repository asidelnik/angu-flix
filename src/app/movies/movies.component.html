<div class="content-container">
  <!-- Title -->
  <mat-toolbar>
    <h3>Choose movies</h3>
    <!-- <h3>My budget: {{budget}}</h3> -->
    <span class="fill-remaining-space" color="accent"></span>
  </mat-toolbar>
</div>

<app-filters [filterString]="filterTerm" (filterChanged)="onFilterChanged($event)"></app-filters>
<div class="container">
  <div class="list-container">
    <!-- <div class="filter-header" *ngIf="filterTerm?.length > 0">Filtering dogs by name: {{ filterTerm }}</div> -->
    <div class="cards-container" layout-wrap layout="row">
      <!-- <mat-card class="dog-card" flex="30" *ngFor="let dog of dogs | filter:filterTerm; let idx = index"></mat-card> -->
      <app-movie-card class="movie-card" flex="30" *ngFor="let movie of movies | filter:filterTerm; let idx = index" [movie]="movie"
        (movieAdded)="handleAddMovie($event)"></app-movie-card>
    </div>
  </div>
</div>
