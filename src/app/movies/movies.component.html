<app-gallery-header></app-gallery-header>
<div class="container">
  <div class="list-container">
    <div class="cards-container" layout-wrap layout="row">
      <app-movie-card class="movie-card" flex="30" *ngFor="let movie of movies | filter:filterTerm; let idx = index" [movie]="movie"
        (movieAdded)="handleAddMovie($event)"></app-movie-card>
    </div>
  </div>
</div>
