<app-gallery-header [title]="title"></app-gallery-header>

<div class="container">
  <div class="list-container">
    <!-- <div class="filter-header" *ngIf="filterTerm?.length > 0">Filtering dogs by name: {{ filterTerm }}</div> -->
    <div class="cards-container" layout-wrap layout="row">
      <app-movie-card class="movie-card" flex="30" 
      *ngFor="let movie of movies | filter:filterTerm; let idx = index" [movie]="movie"
      (movieRemoved)="handleRemoveMovie($event)"></app-movie-card>
    </div>
  </div>
</div>
